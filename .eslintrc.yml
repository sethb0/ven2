root: true
extends:
- "@sethb0/mfllc"
parser: babel-eslint
parserOptions:
  ecmaVersion: 2018
  ecmaFeatures:
    jsx: false
  sourceType: module
plugins:
- babel
env:
  es6: true
  node: true
rules:
  object-curly-newline:
  - warn
  - ObjectExpression:
      consistent: true
      multiline: true
      minProperties: 3
    ObjectPattern: never
    ImportDeclaration: never
    ExportDeclaration: never
  require-await: off

  new-cap: off
  babel/new-cap: warn
  no-invalid-this: off
  babel/no-invalid-this: warn
  object-curly-spacing: off
  babel/object-curly-spacing:
  - warn
  - always
  quotes: off
  babel/quotes:
  - warn
  - single
  - avoidEscape: true
  semi: off
  babel/semi: error
  no-unused-expressions: off
  babel/no-unused-expressions: warn
  valid-typeof: off
  babel/valid-typeof: warn
overrides:
- files: bin/*.js
  parserOptions:
    sourceType: script
- files: "**/*.spec.js"
  env:
    mocha: true
  rules:
    func-names: off
    max-lines: off
    babel/no-invalid-this: off
    babel/no-unused-expressions: off
    prefer-arrow-callback: off
