pageSize: LETTER
pageOrientation: portrait
pageMargins: [36, 54, 36, 45]
defaultStyle:
  font: PTSans
  fontSize: 10.5
  alignment: left
  columnGap: 18
styles:
  title:
    font: Trebuchet
    fontSize: 21
    alignment: center
    margin: &titleMargins [36, 28, 36, 0]
  subtitle:
    font: Trebuchet
    fontSize: 13
    italics: true
    color: gray
    alignment: center
    margin: [0, 0, 0, 10]
  section:
    font: Trebuchet
    fontSize: 16
    margin: [0, 10, 0, 3]
  subsection:
    font: Trebuchet
    fontSize: 13
    margin: [0, 6, 0, 3]
  summary:
    fontSize: 14
    margin: [0, 9, 0, 0]
  header:
    fontSize: 11
    alignment: right
    margin: *titleMargins
  footer:
    fontSize: 11
    alignment: center
    margin: [0, 9, 0, 0]
  hang:
    leadingIndent: -18
    marginLeft: 18
  creation:
    color: black
  bonus:
    color: '#C40233' # NCS red
  experienced:
    color: '#0087BD' # NCS blue
  augmented:
    color: '#FFD300' # NCS yellow
  diminished:
    color: darkgray
  N/A:
    color: firebrick
